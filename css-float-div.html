<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#canvas{
				width: 500px;
				height: 280px;
				border: 2px solid #FF0000;
				padding: 5px;
				margin: 0 auto;
				margin-top: 70px;
			}
			.left div,
			.right div{
				text-align: center;
			}
			.left{
				width: 300px;
				height: 260px;
				/* border: 1px solid red; */
				background-color: cornflowerblue;
				margin: 10px;
				float: left;
			}
			.left div{
				width: 120px;
				height: 60px;
				background-color: #008000;
				margin: 5px;
				float: left;
				margin: 30px 10px 20px 15px;
			}
			.right{
				width: 160px;
				height: 260px;
				/* border: 1px solid red; */
				background-color: #6495ED;
				float: right;
				margin: 10px;
			}
			.right div{
				width: 120px;
				height: 50px;
				background-color: #008000;
				padding: 5px;
				margin-top: 15px;
				margin-left: 15px;
			}
		</style>
	</head>
	<body>
		<div id="canvas">
			<div class="left">
				<div></div>
				<div>18软件1班</div>
				<div>HTML5</div>
				<div>AAAAA</div>
			</div>
			<div class="right">
				<div>AAAAA</div>
				<div>AAAAA</div>
				<div>AAAAA</div>
			</div>
		</div>
	</body>
</html>
