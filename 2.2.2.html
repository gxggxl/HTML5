<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#div1{
				width: 270px;
				height: 150px;
				padding: 10px;
				border: 1px solid #aaaaaa;
			}
		</style>
	</head>
	<body>
		<div id="div1" ondrop="drop(event)" ondragover="dragover(event)"></div>
		<br>
		<img id="drag1" src="https://u-yun.gxusb.com/bg.jpg" draggable="true" ondragstart="dragstart(event)" width="250" height="140">
	</body>
	<script type="text/javascript">
		function dragover(ev) {
			ev.preventDefault();
		}
		
		function dragstart(ev) {
			ev.dataTransfer.setData("Text",ev.target.id);
		}
		
		function drop(ev) {
			ev.preventDefault();
			var data = ev.dataTransfer.getData("Text");
			ev.target.appendChild(document.getElementById(data));
		}
	</script>
</html>
